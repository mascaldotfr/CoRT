<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta property="og:image" content="/CoRT/favicon_512.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="regnumsentinel champions regnum online trainer entrenador bosses war guerra status">
		<meta name="description" content="Champions of Regnum trainer, war status, bosses respawn and bz countdowns">
		<title>CoRT - Champions of Regnum Trainer</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/trainer.css">
		<script type="module" src="js/menu.js"></script>
		<script type="module" src="js/trainer.js"></script>
		<script type="module" src="js/libs/popper.js"></script>
		<script type="module" src="js/libs/tippy.js"></script>
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="apple-touch-icon" href="favicon.png" sizes="192x192">
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
	<div id="menu" class="card"></div>
	<div id="main-container">
		<div class="bugnum but on your side">
			<noscript>
				For full functionality of this site it is necessary to enable JavaScript.
				Here are the <a href="https://www.enable-javascript.com/">
					instructions how to enable JavaScript in your web browser</a>.
			</noscript>
		</div>
		<div id="t-container">
		<h1 id="title">Trainer</h1>
		<div id="titleinfo">&nbsp;</div>
		<div class="setup card">
			<select id="t-version">
				<option>Current game version (1.XX.XX)</option>
			</select>
			<select id="t-class">
				<option>Knight</option>
			</select>
			<select id="t-level">
				<option value="60" default selected>60</option>
			</select>
			<button id="t-load">Load / Reset</button>
			<button id="t-save">Save / Share</button>
		</div>
		<div class="points" id="t-points">
			<p>
				<b id="t-dpoints-label">Discipline points:</b>
				<span id="t-dpointsleft" data-value="9999">9999</span>&nbsp;/&nbsp;<span id="t-dpointstotal" data-value="9999">9999</span>
				<b id="t-ppoints-label">Power points:</b>
				<span id="t-ppointsleft" data-value="9999">99</span>&nbsp;/&nbsp;<span id="t-ppointstotal" data-value="99">99</span>
			<p>
		</div>
		<div id="t-trainer" class="trainer">
			<!-- placeholders -->
			<div class="card t-placeholder-card"></div>
			<div class="card t-placeholder-card"></div>
			<div class="card t-placeholder-card"></div>
			<div class="card t-placeholder-card"></div>
			<div class="card t-placeholder-card"></div>
			<div class="card t-placeholder-card"></div>
			<div class="card t-placeholder-card"></div>
		</div>
		</div>
	</div>
	<div id="footer" class="card"></div>
	<div id="t-sharedlink" class="card">
		<h3></h3>
		<textarea id="t-sharedlink-url" readonly rows="5" cols="50"></textarea>
		<div id="t-sharedlink-buttons">
			<button id="t-sharedlink-copy"></button>
			<button id="t-sharedlink-close"></button>
		</div>
	</div>
	</body>
</html>
