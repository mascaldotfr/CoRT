<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="preload" href="https://cort.thebus.top/api/var/statistics.json" as="fetch" crossorigin />
		<link rel="modulepreload" href="data/i18n.js">
		<link rel="modulepreload" href="js/api_url.js">
		<link rel="modulepreload" href="js/menu.js">
		<meta property="og:image" content="/CoRT/favicon_512.png">
		<title>Champions of Regnum - Warzone Statistics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="regnumsentinel champions regnum online trainer entrenador bosses war warzone guerra status">
		<meta name="description" content="Champions of Regnum warzone statistics and last wishes">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/chartist.css">
		<link rel="stylesheet" href="css/wstats.css">
		<script type="module" src="js/menu.js"></script>
		<script type="module" src="js/wstats.js"></script>
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="apple-touch-icon" href="favicon.png" sizes="192x192">
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
	<div id="menu" class="card"></div>
	<div id="main-container">
		<div class="bugnum but on your side">
			<noscript>
				For full functionality of this site it is necessary to enable JavaScript.
				Here are the <a href="https://www.enable-javascript.com/">
					instructions how to enable JavaScript in your web browser</a>.
			</noscript>
		</div>
		<h1 id="title">&nbsp;</h1>
		<div id="ws-info" class="center">
			<p><b><span id="ws-info-info"></span>&nbsp;</b><span id="ws-last-updated">&nbsp;</span></p>
			<div id="ws-info-error" class="red"></div>
		</div>
		<div id="ws-index" class="card"><h3 id="ws-index-title"></h3><ul id="ws-index-list"></ul></div>
		<div id="ws-container-text">
			<h2 id="ws-last"></h2>
			<div class="ws-card">
				<div class="card statcard" id="ws-last-alsius"></div>
				<div class="card statcard" id="ws-last-ignis"></div>
				<div class="card statcard" id="ws-last-syrtis"></div>
			</div>
			<h2 id="ws-7d-title"></h2>
			<div class="ws-card" id="ws-7d">
				<div class="card statcard" id="ws-7d-alsius"></div>
				<div class="card statcard" id="ws-7d-ignis"></div>
				<div class="card statcard" id="ws-7d-syrtis"></div>
			</div>
			<h2 id="ws-30d-title"></h2>
			<div class="ws-card" id="ws-30d">
				<div class="card statcard" id="ws-30d-alsius"></div>
				<div class="card statcard" id="ws-30d-ignis"></div>
				<div class="card statcard" id="ws-30d-syrtis"></div>
			</div>
			<h2 id="ws-90d-title"></h2>
			<div class="ws-card" id="ws-90d">
				<div class="card statcard" id="ws-90d-alsius"></div>
				<div class="card statcard" id="ws-90d-ignis"></div>
				<div class="card statcard" id="ws-90d-syrtis"></div>
			</div>
		</div>
		<div id="ws-container-graphs">
			<div class="ws-card" id="ws-forts">
				<h3 id="ws-forts-title"></h3>
				<div class="card statcard ws-chart ws-chart-xhours" id="ws-forts-chart"></div>
			</div>
			<div class="ws-card" id="ws-invasions">
				<h3 id="ws-invasions-title"></h3>
				<div class="card statcard ws-chart ws-chart-xhours" id="ws-invasions-chart"></div>
			</div>
			<div class="ws-card" id="ws-gems">
				<h3 id="ws-gems-title"></h3>
				<div class="card statcard ws-chart ws-chart-xhours" id="ws-gems-chart"></div>
			</div>
			<div class="ws-card" id="ws-wishes">
				<h3 id="ws-wishes-title"></h3>
				<div class="card statcard ws-chart ws-chart-xhours" id="ws-wishes-chart"></div>
			</div>
			<div class="ws-card" id="ws-fortsheld-count">
				<h3 id="ws-fortsheld-count-title"></h3>
				<div class="card statcard ws-chart ws-chart-bartype" id="ws-fortsheld-count-chart"></div>
			</div>
			<div class="ws-card" id="ws-fortsheld-avg">
				<h3 id="ws-fortsheld-avg-title"></h3>
				<div class="card statcard ws-chart ws-chart-bartype" id="ws-fortsheld-avg-chart"></div>
			</div>
			<div class="ws-card" id="ws-fortsheld-total">
				<h3 id="ws-fortsheld-total-title"></h3>
				<div class="card statcard ws-chart ws-chart-bartype-horizontal" id="ws-fortsheld-total-chart"></div>
			</div>
		</div>
	</div>
	<div id="footer" class="card"></div>
	</body>
</html>
