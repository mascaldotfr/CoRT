name: Create Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up files with sed
        run: |
          # Remove all preload statements
          sed -i '/<link rel="preload"/d' *.html

          # Put a fixed version
          sed -i -E 's/(<!--VERSION-->Version: ).+/\1'"${{ github.ref_name }}"'/' js/menu.js
      
      - name: Create custom tarball
        run: |
          sudo apt install composer &&
          composer install &&
          tar -czf ${{ runner.temp }}/CoRT-${{ github.ref_name }}.tar.gz \
            --transform "s,^,CoRT-${{ github.ref_name }}/," \
            *
      
      - name: Generate release notes
        id: release_notes
        run: |
          {
            echo "body<<EOF"
            echo "This is an automated release"
            echo
            echo "See https://github.com/mascaldotfr/CoRT/tree/main/deploy/README.md to deploy it"
            echo
            echo 'To setup CoRT on managed webhosting, use **CoRT-${{ github.ref_name }}.tar.gz** instead of the source code.'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.body }}
          draft: false
          prerelease: false
          files: ${{ runner.temp }}/CoRT-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
