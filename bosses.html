		<div id="boss-container">

					<img src="data/bosses/tk.webp" alt="Thorkul" title="Thorkul (Alsius)" loading="lazy"/>

						<span id="boss-thorkul-lastspawn" class="faded italic">&nbsp;</span>
						<ul id="boss-thorkul-respawn"></ul>
