<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta property="og:image" content="/CoRT/favicon_512.png">
		<title>Champions of Regnum bosses respawn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="regnumsentinel champions regnum online trainer entrenador bosses boss respawn spawn war guerra status">
		<meta name="description" content="Champions of Regnum trainer, war status, bosses respawn and bz countdowns">
		<link rel="stylesheet" href="css/style.css">
		<script type="module" src="js/menu.js"></script>
		<script type="module" src="js/bosses.js"></script>
		<link rel="stylesheet" href="css/bosses.css">
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="apple-touch-icon" href="favicon.png" sizes="192x192">
	</head>
	<body>
	<div id="menu" class="card"></div>
	<div id="main-container">
		<div class="bugnum but on your side">
			<noscript>
				For full functionality of this site it is necessary to enable JavaScript.
				Here are the <a href="https://www.enable-javascript.com/">
					instructions how to enable JavaScript in your web browser</a>.
			</noscript>
		</div>
		<div id="boss-container">
			<h1 id="title"></h1>
			<p id="boss-info" class="center"></p>
			<div id="boss-list">
				<div id="boss-daen" class="card">
					<img src="data/bosses/daen.png" alt="Daen Rha" title="Daen Rha (Ignis)" loading="lazy"/>
					<div class="boss-respawn">
						<p id="boss-daen-lastspawn"></p>
						<p><span id="boss-daen-countdown" class="red bold"></span></p>
						<div id="boss-daen-respawn"></div>
					</div>
				</div>
				<div id="boss-evendim" class="card">
					<img src="data/bosses/evendim.png" alt="Evendim" title="Evendim (Syrtis)" loading="lazy"/>
					<div class="boss-respawn">
						<p id="boss-evendim-lastspawn"></p>
						<p><span id="boss-evendim-countdown" class="red bold"></span></p>
						<div id="boss-evendim-respawn"></div>
					</div>
				</div>
				<div id="boss-thorkul" class="card">
					<img src="data/bosses/tk.png" alt="Thorkul" title="Thorkul (Alsius)" loading="lazy"/>
					<div class="boss-respawn">
						<p id="boss-thorkul-lastspawn"></p>
						<p><span id="boss-thorkul-countdown" class="red bold"></span></p>
						<div id="boss-thorkul-respawn"></div>
					</div>
				</div>
				<div id="boss-server" class="card">
					<img src="data/bosses/server.png" alt="Server Reboot" title="Weekly server reboot" loading="lazy"/>
					<div class="boss-respawn">
						<p id="boss-server-lastspawn"></p>
						<p><span id="boss-server-countdown" class="red bold"></span></p>
						<div id="boss-server-respawn"></div>
					</div>
				</div>
				<div id="boss-aquaman" class="card">
					<img src="data/bosses/aquaman.png" alt="aquaman" title="Aquaman" loading="lazy"/>
					<div class="boss-respawn">
						<p id="boss-aquaman-lastspawn"></p>
						<p><span id="boss-aquaman-countdown" class="red bold"></span></p>
						<div id="boss-aquaman-respawn"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="card"></div>

</html>
